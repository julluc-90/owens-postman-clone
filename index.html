<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="p-4">
      <form>
        <div class="input-group mb-4">
          <select class="form-select flex-grow-0 w-auto">
            <option value="GET" selected>GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>
          <input required class="form-control" type="url" placeholder="https://example.com" />
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab" data-bs-target="#query-params-tab" type="button" role="tab">Query Params</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="headers-tab" data-bs-toggle="tab" data-bs-target="#headers-tab" type="button" role="tab">Headers</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json-tab" type="button" role="tab">JSON</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="query-params-tab" role="tabpanel">
            <div class="input-group mt-4">
              <input type="text" placeholder="Key" />
              <input type="text" placeholder="Value" />
              <button type="submit">Remove</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
